<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
`structure-view`
glyconnect structure view

@demo demo/index.html
-->

<dom-module id="structure-view">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }
      #struct {
        width: 400px;
        height: 400px;
      }
      #plain-tabs {
        width: 80%;
        display: inline-block;
      }
      #image {
        width: 80%;
        display: inline-block;
      }
      #but {
        width: 20%;
        float: right;
        display: inline-block;
      }
      paper-tab.iron-selected {
        color: #ffff8d;
      }
      .indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        border-radius:5px;
        --paper-button-raised-keyboard-focus: {
            color: white !important;
        };
      }
    </style>
    <div>
      <h1> Structure </h1>
      <h3> Details for the selected glycan structure </h3>
    </div>
    <div id="image">
      <iron-image sizing="contain" id="struct" alt="Structure 1599" src="./structure.png"></iron-image>
    </div>

    <div id = "but">
      <div>
        <h3> Structure format </h3>
      </div>
        <paper-button class="indigo">CFG/ESSENTIALS</paper-button>
        <paper-button class="indigo">Text</paper-button>
        <paper-button class="indigo">GlycoCT</paper-button>
    </div>
    <div id="plain-tabs" >
      <paper-tabs class="indigo" selected="{{selected}}">
          <paper-tab>References</paper-tab>
          <paper-tab>Enzymes</paper-tab>
          <paper-tab>Family</paper-tab>
      </paper-tabs>
        <iron-pages selected="{{selected}}">
          <div>  <h3>References associated to structure</h3>
            <table class="computers table table-striped" >
            <style>
            /*table, th, td {
                border: none;
                border-spacing: 50 0;
            }*/
            #clm3 {
                    width: 20%;
                }
            #clm2 {
                    width: 10%;
                    text-align: center;
            }
            #clm1 {
                    width: 60%;
                }
            </style>
              <thead>
                <tr>

            <th class="">
                <a href="" id="clm1">Title</a>
            </th>


            <th class="">
                <a href="" id="clm2">Year</a>
            </th>


            <th class="">
                <a href="" id="clm3">Authors</a>
            </th>

                 </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><a href="../references/2774">Structural studies on IgG oligosaccharides of patients with primary Sjogren&#x27;s syndrome.</a></td>
                    <td>2002</td>
                    <td> Kuroda Y, Nakata M, Makino A, Matsumoto A, Ohashi K, Itahashi K, Takeuchi F, Goto M, Kojima N, Mizuochi T</td>
                  </tr>

                  <tr>
                    <td><a href="../references/2467">In vivo trafficking and catabolism of IgG1 antibodies with Fc associated carbohydrates of differing structure.</a></td>
                    <td>2000</td>
                    <td>Wright A, Sato Y, Okada T, Chang K, Endo T, Morrison S</td>
                  </tr>

                  <tr>
                    <td><a href="../references/1550">Oligosaccharide analysis and molecular modeling of soluble forms of glycoproteins belonging to the Ly-6, scavenger receptor, and immunoglobulin superfamilies expressed in Chinese hamster ovary cells.</a></td>
                    <td>1999</td>
                    <td>Rudd P, Wormald M, Harvey D, Devasahayam M, McAlister M, Brown M, Davis S, Barclay A, Dwek R</td>
                  </tr>

                  <tr>
                    <td><a href="../references/1862">Localization of neutral N-linked carbohydrate chains in pig zona pellucida glycoprotein ZPC.</a></td>
                    <td>1999</td>
                    <td>Yonezawa N, Fukui N, Kudo K, Nakano M</td>
                  </tr>

                  <tr>
                    <td><a href="../references/1362">N-glycan structures of a recombinant mouse soluble Fcgamma receptor II.</a></td>
                    <td>1998</td>
                    <td>Takahashi N, Yamada W, Masuda K, Araki H, Tsukamoto Y, Galinha A, Sauts C, Kato K, Shimada I</td>
                  </tr>

                  <tr>
                    <td><a href="../references/2632">Multiple interactions of IgG with its core oligosaccharide can modulate recognition by complement and human Fc gamma recpetor I and influence the synthesis of its oligosaccharide chains</a></td>
                    <td>1996</td>
                    <td>Lund, Takahashi, Pound, Goodall, Jefferis</td>
                  </tr>
                </tbody>
              </table></div>
          <div>Page 2</div>
          <div>Page 3</div>
        </iron-pages>
    </div>

  </template>

  <script>
    Polymer({

      is: 'structure-view',

      properties: {
        selected: {
          type: Number,
          value: 0,
        },
      },

    });
  </script>
</dom-module>
