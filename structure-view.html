<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bs-timeline/bs-timeline.html">
<!--
`structure-view`
glyconnect structure view

@demo demo/index.html
-->

<dom-module id="structure-view">
    <template>
        <style include="iron-flex">
            :host {
                display: block;
            }
            #struct {
                width: 400px;
                height: 400px;
            }
            #image {
                width: 80%;
                display: inline-block;
            }
            .red {
                background: #eb2011;
                color: white;
                margin:10px;
                max-width: 230px;
            }
            paper-material {
                margin: 20px;
            }
            paper-tab.iron-selected {
                color: #ffff8d;
            }
            paper-tab {
                font-size: 22px;
            }
            paper-tabs{
                --paper-tabs-selection-bar-color: red;
                --paper-tabs-selection-bar-height: 50px;
                border-radius: 100px;
            }
            .indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                border-radius:5px;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }

        </style>
        <div>
            <h1> Structure </h1>
            <h3> Details for the selected glycan structure </h3>
        </div>
        <div id="image">
            <iron-image sizing="contain" id="struct" alt="Structure 1599" src="./structure.png"></iron-image>
        </div>


        <div>
            <paper-tabs class="indigo" selected="{{selected}}"  no-bar>
                <paper-tab>References (4)</paper-tab>
                <paper-tab style="background-color: #337ab7;">Enzymes</paper-tab>
                <paper-tab>Family</paper-tab>
                <paper-tab style="background-color: #337ab7;">Associations</paper-tab>
            </paper-tabs>
            <iron-pages selected="{{selected}}">
                <paper-material elevation="2" class="flex" style="background: #eeeeee;">

                    <div class="layout wrap">
                        <paper-card style="margin: 10px;padding: 10px;width: 400px;">
                            <div class="card-content layout vertical">
                                <h3 style="color: black"> Abnormal biantennary sugar chains are expressed in human chorionic gonadotropin produced in the choriocarcinoma cell line, JEG-3. (2004)</h3>
                                <div>Takamatsu S, Katsumata T, Inoue N, Watanabe T, Fujibayashi Y, Takeuchi M</div>
                                <paper-button class="indigo" style="width: 150px;margin-top:12px;">Go to Pubmed</paper-button>
                            </div>
                        </paper-card>
                        <paper-card style="margin: 10px;padding: 10px;width: 400px;">
                            <div class="card-content layout vertical">
                                <h3 style="color: black">Characteristics of asparagine-linked sugar chains of sphingolipid activator protein 1 purified from normal human liver and GM1 gangliosidosis (type 1) liver. (1990)</h3>
                                <div>Yamashita K, Inui K, Totani K, Kochibe N, Furukawa M, Okada S</div>
                                <paper-button class="indigo" style="width: 150px;margin-top:12px;">Go to Pubmed</paper-button>
                            </div>
                        </paper-card>
                        <paper-card style="margin: 10px;padding: 10px;width: 400px;">
                            <div class="card-content layout vertical">
                                <h3 style="color: black">Altered glycosylation of human chorionic gonadotropin decreases its hormonal activity as determined by cyclic-adenosine 3&#x27;,5&#x27;-monophosphate production in MA-10 cells. (1990)</h3>
                                <div> Amano J, Nishimura R, Sato S, Kobata A</div>
                                <paper-button class="indigo" style="width: 150px;margin-top:12px;">Go to Pubmed</paper-button>
                            </div>
                        </paper-card>
                        <paper-card style="margin: 10px;padding: 10px;width: 400px;">
                            <div class="card-content layout vertical">
                                <h3 style="color: black">Structures of the asparagine-linked sugar chains of human chorionic gonadotropin produced in choriocarcinoma. Appearance of triantennary sugar chains and unique biantennary sugar chains. (1983) </h3>
                                <div>Mizuochi T, Nishimura R, Derappe C, Taniguchi T, Hamamoto T, Mochizuki M, Kobata A</div>
                                <paper-button class="indigo" style="width: 150px;margin-top:12px;">Go to Pubmed</paper-button>
                            </div>
                        </paper-card>
                    </div>
                </paper-material>
                <div style="margin: 0 auto;width: 800px;">
                    <bs-timeline>
                        <bs-timeline-entry title="N-Core" badge="plus" >
                            <paper-card style="width: 200px;" elevation="0" image="{{imgsrc}}/enzymes/step0.png">
                            </paper-card>
                        </bs-timeline-entry>
                        <bs-timeline-entry title="Enzyme: GnTI" badge="plus" inverse="true" time ="">
                            <paper-card style="width: 200px;" elevation="0" image="{{imgsrc}}/enzymes/step1.png">
                            </paper-card>
                        </bs-timeline-entry>
                        <bs-timeline-entry title="Enzyme: GnTIV" badge="plus">
                            <paper-card style="width: 200px;" elevation="0" image="{{imgsrc}}/enzymes/step2.png">
                            </paper-card>
                        </bs-timeline-entry>
                        <bs-timeline-entry title="Enzyme: β4GalT1" badge="plus" inverse="true" time ="">
                            <paper-card style="width: 200px;" elevation="0" image="{{imgsrc}}/enzymes/step3.png">
                            </paper-card>
                        </bs-timeline-entry>
                        <bs-timeline-entry title="Enzyme: α 1-6 fucosidase" badge="plus">
                            <paper-card style="width: 200px;" elevation="0" image="{{imgsrc}}/enzymes/step4.png">
                            </paper-card>
                        </bs-timeline-entry>
                    </bs-timeline>
                </div>
                <div>
                    <paper-material elevation="2" class="flex" style="background: #eeeeee;">
                        <template is="dom-repeat" items="{{pictures}}">
                            <paper-card image="{{imgsrc}}/family/{{item}}.png" class="red">
                            </paper-card>
                        </template>
                    </paper-material>
                </div>
                <div>
                    <paper-material elevation="2" class="flex" >
                        <div class="layout wrap">
                            <paper-card image="{{imgsrc}}/sankey/structure_3381.png"  style="margin: 10px;" elevation="0">
                            </paper-card>
                        </div>
                    </paper-material>
                </div>


            </iron-pages>
        </div>

    </template>

    <script>
        Polymer({

            is: 'structure-view',

            properties: {
                structureId: {
                    type: Number,
                    value: -1,
                    reflectToAttribute: true
                },

                selected: {
                    type: Number,
                    value: 0
                },

                pictures: {
                    type: Array,
                    value: function (){
                        return ['3361', '3381', '3383', '3389', '4344', '6689', '7075', '7076', '7261', '7291'];
                    }
                },

                imgsrc: {
                    type: String,
                    value: function() {
                        return this.resolveUrl('./img')
                    }
                }
            }
        });
    </script>
</dom-module>
