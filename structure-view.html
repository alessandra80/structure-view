<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-pages/iron-pages.html">

<!--
`structure-view`
glyconnect structure view

@demo demo/index.html
-->

<dom-module id="structure-view">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }
      #struct {
        width: 400px;
        height: 400px;
      }
      #plain-tabs {
        width: 80%;
        display: inline-block;
      }
      #image {
        width: 80%;
        display: inline-block;
      }
      #but {
        width: 20%;
        float: right;
        display: inline-block;
      }
      paper-tab.iron-selected {
        color: #ffff8d;
      }
      paper-tab {
        font-size: 22px;
      }
      paper-tabs{
        --paper-tabs-selection-bar-color: red;
        --paper-tabs-selection-bar-height: 50px;
      }
      .indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        border-radius:5px;
        --paper-button-raised-keyboard-focus: {
            color: white !important;
        };
      }

    </style>
    <div>
      <h1> Structure </h1>
      <h3> Details for the selected glycan structure </h3>
    </div>
    <div id="image">
      <iron-image sizing="contain" id="struct" alt="Structure 1599" src="./structure.png"></iron-image>
    </div>

    <div id = "but">
      <div>
        <h3> Structure format </h3>
      </div>
        <paper-button class="indigo">CFG/ESSENTIALS</paper-button>
        <paper-button class="indigo">Text</paper-button>
        <paper-button class="indigo">GlycoCT</paper-button>
    </div>
    <div id="plain-tabs" >
      <paper-tabs class="indigo" selected="{{selected}}">
          <paper-tab>References</paper-tab>
          <paper-tab>Enzymes</paper-tab>
          <paper-tab>Family</paper-tab>
      </paper-tabs>
        <iron-pages selected="{{selected}}">
          <div>
            <table class="computers table table-striped" >
            <style>
            td {
                width: 60%;
            }
            td + td {
              width: 10%;
              text-align: center;
            }
            td + td + td{
              width: 20%;
              text-align: left;
            }
            </style>
            <br><br>
              <thead>
                <tr>

            <th class="">
                Title
            </th>


            <th class="">
                Year
            </th>


            <th class="">
                Authors
            </th>

                 </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><a href="../references/2800">Abnormal biantennary sugar chains are expressed in human chorionic gonadotropin produced in the choriocarcinoma cell line, JEG-3.</a></td>
                    <td>2004</td>
                    <td>Takamatsu S, Katsumata T, Inoue N, Watanabe T, Fujibayashi Y, Takeuchi M</td>
                  </tr>

                  <tr>
                    <td><a href="../references/1590">Characteristics of asparagine-linked sugar chains of sphingolipid activator protein 1 purified from normal human liver and GM1 gangliosidosis (type 1) liver.</a></td>
                    <td>1990</td>
                    <td>Yamashita K, Inui K, Totani K, Kochibe N, Furukawa M, Okada S</td>
                  </tr>

                  <tr>
                    <td><a href="../references/1866">Altered glycosylation of human chorionic gonadotropin decreases its hormonal activity as determined by cyclic-adenosine 3&#x27;,5&#x27;-monophosphate production in MA-10 cells.</a></td>
                    <td>1990</td>
                    <td>Amano J, Nishimura R, Sato S, Kobata A</td>
                  </tr>

                  <tr>
                    <td><a href="../references/2804">Structures of the asparagine-linked sugar chains of human chorionic gonadotropin produced in choriocarcinoma. Appearance of triantennary sugar chains and unique biantennary sugar chains.</a></td>
                    <td>1983</td>
                    <td>Mizuochi T, Nishimura R, Derappe C, Taniguchi T, Hamamoto T, Mochizuki M, Kobata A</td>
                  </tr>
                </tbody>
              </table></div>
          <div>Page 2</div>
          <div>Page 3</div>
        </iron-pages>
    </div>

  </template>

  <script>
    Polymer({

      is: 'structure-view',

      properties: {
        selected: {
          type: Number,
          value: 1,
        },
      },

    });
  </script>
</dom-module>
