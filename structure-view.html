<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-pages/iron-pages.html">

<!--
`structure-view`
glyconnect structure view

@demo demo/index.html
-->

<dom-module id="structure-view">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }
      #struct {
        width: 200px;
        height: 200px;
      }
      #plain-tabs {
        width: 80%;
        display: inline-block;
        float: left;
      }
      #but {
        width: 20%;
        display: inline-block;
      }
      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
            color: white !important;
        };
      }
    </style>
    <div>
      <h1> Structure </h1>
      <h3> Details for the selected glycan structure </h3>
    </div>
    <div>
      <iron-image sizing="contain" id="struct" alt="Structure 1599" src="./structure.png"></iron-image>
    </div>
    <div>
        <div id="plain-tabs">
            <paper-tabs selected="0">
                <paper-tab>References</paper-tab>
                <paper-tab>Enzymes</paper-tab>
                <paper-tab>Family</paper-tab>
            </paper-tabs>
            <core-pages selected="{{selected}}">
              <div>Page 1</div>
              <div>Page 2</div>
              <div>Page 3</div>
            </core-pages>
        </div>
        <div id = "but">
            <paper-button class="indigo">Taxonomy</paper-button>
            <paper-button class="indigo">Text</paper-button>
            <paper-button class="indigo">GlycoCT</paper-button>
        </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'structure-view',

      properties: {
        prop1: {
          type: String,
          value: 'structure-view',
        },
      },

    });
  </script>
</dom-module>
